name: Release

on:
  release:
    types: [created]

jobs:
  zip-folders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up folders
        id: folders
        run: |
          dirs=()
          for d in */ ; do
            dirname="${d%/}"
            if [[ -d "$d" && "$dirname" == *px ]]; then
              dirs+=("$dirname")
            fi
          done
          echo "folders=${dirs[*]}" >> $GITHUB_ENV

      - name: Create zip files
        run: |
          mkdir -p zips
          for folder in ${{ env.folders }}; do
            zipname="Bruce-Theme-${folder}.zip"
            mkdir -p temp/Bruce-Theme-$folder
            cp -r "$folder/"* temp/Bruce-Theme-$folder/
            cd temp
            zip -r "../zips/$zipname" "Bruce"
            cd ..
            rm -rf temp
          done

      - name: Upload zip files to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: zips/*.zip
          draft: false
          prerelease: false
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}


      - name: Update latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          release_name: Latest Release
          body: "Automatically updated latest release"
          draft: false
          prerelease: false
          files: zips/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
